<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Payslip</title>
</head>
<body>

		{% for x in query %}
			<h3>First Name :{{x.FIRSTNAME}}</h3>
            <h3>LastName :{{x.LASTNAME}}</h3>
            <h3>Designation :{{x.DESIGNATION}}</h3>
            <h3>Payment date :{{x.PAYMENTDATE}}</h3>
            <h3>Amount :{{x.AMOUNT}}</h3>
            <h3>Deptid :{{x.DEPTID}}</h3>
            <h3>Payment id :{{x.PAYMENTID}}</h3>
		{% endfor %}
		
</body>
</html>
