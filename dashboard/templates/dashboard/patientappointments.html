<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your appointments</title>
</head>
<body>
	<h1>Details of your appointments</h1>
	{% for x in query %}
		<p>{{x.FIRSTNAME}}</p>
		<p>{{x.LASTNAME}}</p>
		<p>{{x.EMAIL}}</p>
		<p>{{x.MEETINGLINK}}</p>
		<p>{{x.APPDATE}}</p>
		<p>{{x.APPOINTMENT_TIME}}:00 hrs</p>
		<br>
	{% endfor %}
</body>
</html>
